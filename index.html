<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing page</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper">
    <!-- Секция Skills -->
    <section class="skills">
      <div class="container skills__container">
        <h2 class="skills__title">Skills</h2>
        <p class="skills__text">I work in such programs as</p>
        <div class="container skills__cart-container">
          <!-- Карточка PS -->
          <div class="skills__cart">
            <div class="skills__cart-img">
              <img src="./img/ps.png" alt="symbol ps" width="300" />
            </div>
            <h4 class="skills__cart-title">
              Adobe<br />
              Photoshop
            </h4>
            <div class="skills__cart-rating-img">
              <img src="./img/rating-ps.png" />
            </div>
          </div>

          <!-- Карточки AI -->
          <div class="skills__cart">
            <div class="skills__cart-img">
              <img src="./img/ai.png" alt="symbol ai" width="300" />
            </div>
            <h4 class="skills__cart-title">
              Adobe<br />
              Illustrator
            </h4>
            <div class="skills__cart-rating-img">
              <img src="./img/rating-ai.png" />
            </div>
          </div>

          <!-- Карточка AE -->
          <div class="skills__cart">
            <div class="skills__cart-img">
              <img src="./img/ae.png" alt="symbol ae" width="300" />
            </div>
            <h4 class="skills__cart-title">
              Adobe<br />
              After Effects
            </h4>
            <div class="skills__cart-rating-img">
              <img src="./img/rating-ae.png" />
            </div>
          </div>

          <!-- Карточка Figma -->
          <div class="skills__cart">
            <div class="skills__cart-img">
              <img src="./img/figma.png" alt="symbol figma" style="width: 53px; margin-left: 15px;" width="80" />
            </div>

            <h4 class="skills__cart-title" style="margin-bottom: 80px">
              Figma
            </h4>
            <div class="skills__cart-rating-img">
              <img src="./img/rating-figma.png" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Секция Portfolio -->
    <section class="portfolio">
      <div class="container portfolio__container">
        <h2 class="portfolio__title">Portfolio</h2>
        <div class="portfolio__img">
          <img src="./img/fashion-store.png" alt="fashion store" width="300" />
        </div>
        <p class="portfolio__text">Online fashion store - <br />Homepage</p>
        <div class="portfolio__img">
          <img src="./img/reebok-store.png" alt="reebok store" width="300" />
        </div>
        <p class="portfolio__text">Reebok Store - Concept</p>
        <div class="portfolio__img">
          <img src="./img/braun-landing-page.png" alt="braun-landing" width="300" />
        </div>
        <p class="portfolio__text">Braun Landing Page - Concept</p>
      </div>
    </section>
    <footer>
      <div style="height: 100px; background-color: #ffffff">dasdasdasdas</div>
    </footer>
  </div>
</body>

</html>
